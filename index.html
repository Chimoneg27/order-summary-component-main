<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="order-container">

      <div id="image">
        <img src="images/illustration-hero.svg">
      </div>

      <div class="order-desc">
          <h1>Order Summary</h1>

          <p id="summary">  
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

          <div id="plan">
              <img src="images/icon-music.svg">
              <P>Annual Plan <br><span>$59.99/year</span></P>
  
              <a href="#">Change</a>
            
          </div><br>

          <button type="button">Proceed to Payment</button><br>
          <p>Cancel Order</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <p></p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Garvin Shu Chimone</a>.</p>
  </div>
</body>
</html>
